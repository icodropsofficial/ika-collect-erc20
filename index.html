<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>gottoken.me many-to-one for ERC20 — made with ❤️ for the Decentralized World.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

    <meta name="robots" content="noarchive, noimageindex">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <h1>IKA Web — m2o ERC20</h1>

          <div class="row">
            <div class="col-md">

              <div>
                <a class="collapsible"><span>+</span> <u><b>How to use</b></u></a>
                <div class="collapsed">
                  <p>
                  Source code:
                  <a href="https://github.com/icodropsofficial/ika-erc20"><img class="github-icon" src="./img/github-brands.svg" alt="GitHub"></a>
                  <p>The iconic font used is FontAwesome.</p>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <form id="config">

            <div class="cards row">
              <div class="col-md-10 align-self-center col">
                <input type="text" class="card narrow" placeholder="target" name="target" required />
              </div>
            </div>

            <div class="cards row">
              <div class="col-md-6 align-self-center col-6">
                <span id="balance">ETH: unknown</span>
              </div>
              <div class="col-md-6 align-self-center col-6">
                <span id="token-balance"></span>
              </div>
            </div>


            <div class="cards row">
              <div class="col-md-6 col-12">
                <input type="text" class="card narrow" placeholder="contract address" name="contract" required />
              </div>
              <div class="col-md-1 col-4 gas">
                <span>gas:</span>
              </div>
              <div class="col-md-3 col-8">
                <input type="number" class="card narrow" placeholder="gas limit" value="200000" name="gas" required />
              </div>
            </div>

            <div class="cards row">
              <div class="col-12">
                <span id="token"></span>
              </div>
            </div>

            <div class="separator"></div>

            <div class="wallet cards row">

              <div class="col-md-6">
                <input type="text" class="card address" placeholder="private key (0x012345...)" name="privkey" required />
              </div>

              <div class="col-md-2">
                <input type="number" class="card amount" placeholder="tokens" name="amount" step="0.00000001" min="0" required />
              </div>

              <div class="col-md-2">
                <input type="number" class="card fee" placeholder="fee (gwei)" name="fee" step="1" min="0" required />
              </div>

              <div class="col-md-2 middle">
                <span class="middle">
                </span>
              </div>

            </div>

            <div class="plus cards row">

              <div class="col-md-6 col-6">
                <button class="card" id="add" type="button">
                  +
                </button>
              </div>
              <div class="col-md-4 col-12">
                <i id="gasprice"></i>
              </div>
            </div>

            <div class="setall cards row">

              <div class="col-md-6">
              </div>

              <div class="no-gutters col-md-2">
                <div class="no-gutters col">
                  <input type="number" class="card amount" placeholder="tokens" id="setall-amount" step="0.00000001" min="0" />
                </div>

                <div class="w-100"></div>

                <div class="no-gutters col">
                  <button class="card setall-btn" id="setall-amount-btn" type="button">set all</button>
                </div>
              </div>


              <div class="no-gutters col-md-2">
                <div class="no-gutters col">
                  <input type="number" class="card fee" placeholder="fee (gwei)" id="setall-fee" step="1" min="0" />
                </div>

                <div class="w-100"></div>

                <div class="no-gutters col">
                  <button class="card setall-btn" id="setall-fee-btn" type="button">set all</button>
                </div>
              </div>

            </div>

            <div class="separator"></div>


            <div class="cards row">
              <div class="col-md-10 align-self-center col">
                <label><input type="checkbox" class="semi-narrow" name="agree" required /> I accept <a href="disclaimer.html" target="_blank">Terms of Service</a> and my responsibility for any possible value loss</label>
              </div>
              <div class="col-md-2 d-none d-md-block"></div>
            </div>

            <div class="cards row">
              <div class="col-md-10 align-self-center col">
                <button class="card semi-narrow" id="fire">fire!</button>
              </div>
              <div class="col-md-2 d-none d-md-block"></div>
            </div>

          </form>

          <div class="row">
            <div class="col col-md-10">
              <p class="donate">Donations are always appreciated: 0xB64e112b7a5711cF08<wbr>546d7cA1dB1F1aDDcFcf07</p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
